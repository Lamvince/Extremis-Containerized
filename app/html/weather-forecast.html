<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast | Extremis</title>

    <!-- CSS goes here -->
    <link rel="stylesheet" href="/public/css/weather-forecast.css" />
    <!-- Favicon goes here  -->
    <link rel="icon" type="image/png" href="https://extremis-bby15.s3.ca-central-1.amazonaws.com/favicon.ico">
  </head>

  <body>
    <!-- Navbar area -->
    <nav class="navbar">
      <!-- Navbar generated by navbar.js -->
    </nav>

<br>
<br>
<br>
<br>
<br>

    <div class="card">
      <div class="search">
        <input type="text" class="search-bar" placeholder="Enter a City" />
        
      </div>
      <button id = "search-button" class = "forecast-button">Search</button>
      <button class = "forecast-button" onclick="getLocation()">My Location</button>
      <div class="weather">
          <div class="city" style="font-size:20px; font-weight:600;"></div>
          <div class="temperature" style="font-size:24px; font-weight:600;"></div>
          <div class="description"></div>
          <div class="humidity"></div>
          <div class="wind"></div>
      </div>
      
    </div>

    <footer>&copy; 2022 Burnaby-15</footer>
    
    <!-- Javascript goes here-->
    <script src="/public/js/navbar.js"></script>
    <script src="/public/js/weather-forecast.js" defer></script>
  </body>
</html>
