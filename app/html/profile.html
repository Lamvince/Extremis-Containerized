<!DOCTYPE html>
<html lang="en">

<head>
    <title>Profile | Extremis</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/profile.css" />
    <script src="/public/js/authenticate.js"></script>
    <!-- Script for use of fontawesome -->
    <script src="https://kit.fontawesome.com/c14c02f185.js" crossorigin="anonymous"></script>
    <!-- Favicon goes here  -->
    <link rel="icon" type="image/png" href="https://extremis-bby15.s3.ca-central-1.amazonaws.com/favicon.ico">
</head>

<body>
    <!-- Navbar area -->
    <nav class="navbar">
        <!-- Navbar generated by navbar.js -->
    </nav>
    
    <div class="wrapper">
        <div class="profile-pic-div">
        </div>
        <div class="account-body">
            <div id="user_title" class="user_title"></div>
            <div id="user_content" class="user_content"></div>
        </div>
        <p class="errorMsg" id="emptyError"></p>
        <div class="form-box-image">
            <form id="upload-images">
                <span id="wrong_pass_alert"></span> <br>
                <div class="buttonProfile">
                    <input class=" form-input" type="button" value="Cancel" id="cancel">
                    <input class="form-input" type="submit" id="updateAccount" value="Save" />
                    <input class=" form-input" type="button" value="Reset" id="reset">
                </div>
            </form>
        </div>
    </div>


    <footer>
        <p>&copy; Copyright 2022 Burnaby-15</p>
    </footer>

    <!-- Javascript goes here-->
    <script src="/public/js/navbar.js"></script>
    <script src="/public/js/profile.js"></script>
</body>

</html>
