<!DOCTYPE html>

<html lang="en">

<head>
  <title>Post List | Extremis</title>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <script src="/public/js/authorize.js"></script>
  <!-- Linh to css stylesheet -->
  <link rel="stylesheet" href="/public/css/post-list.css">
  <!-- Script for use of fontawesome -->
  <script src="https://kit.fontawesome.com/c14c02f185.js" crossorigin="anonymous"></script>
  <!-- Favicon goes here  -->
  <link rel="icon" type="image/png" href="https://extremis-bby15.s3.ca-central-1.amazonaws.com/favicon.ico">
</head>

<body>
  <!-- Navbar area -->
    <nav class="navbar">
      <!-- Navbar generated by navbar.js -->
    </nav>

  <header>
    <h1>Manage Posts</h1>
  </header>

  <!-- Dropdown menu for the Filter button -->
  <form class="dropdown">
    <div class="select">
      <span class="selected">All</span>
      <div class="caret"></div>
    </div>
    <ul class="menu">
      <li class="active">All</li>
      <li>Pending</li>
      <li>Approved</li>
      <li>Rejected</li>
    </ul>
  </form>

  <!-- All posts will be displayed here -->
  <div class="post-container">
    <div id="post-goes-here">

    </div>
    <div class="popup-image">
      <span><i class="fa-regular fa-circle-xmark"></i></span>
      <img src="https://extremis-bby15.s3.ca-central-1.amazonaws.com/logoOnBlue.png" alt=""/>
    </div>
  </div>

  <!-- Templates for populating posts as cards, not displayed -->
  <template id="postCardTemplate">
    <div class="post">
      <div class="post-body">
        <div class="userID"></div>
        <div class="postID"></div>
        <div class="post-status">
          <b>Status: </b><button class="current-status"></button>
          <button class="cancel-btn" onclick="cancel(this)">Cancel</button>
          <button class="approve-btn" onclick="approve(this)">Approve</button>
          <button class="reject-btn" onclick="reject(this)">Reject</button>
        </div>
        <div class="post-type"></div>
        <div class="post-title">Card title</div>
        <div class="weather-type"></div>
        <div class="post-location"></div>
        <div class="post-time"></div>
        <div class="sidebar-box">
          <p class="post-content">Some quick example text to build on the card title and make up the bulk of the
            card's content</p>
        </div>

      </div>

      <div class="card-images">
      </div>
    </div>
  </template>


  <footer>&copy; 2024 Burnaby-15</footer>

  <!-- Javascript goes here-->
  <script src="/public/js/navbar.js"></script>  
  <script src="/public/js/post-list.js"></script>
</body>

</html>
