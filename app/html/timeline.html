<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Timeline | Extremis</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/timeline.css" />
    <script src="/public/js/authenticate.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Script for use of fontawesome -->
    <script src="https://kit.fontawesome.com/c14c02f185.js" crossorigin="anonymous"></script>
    <!-- Favicon goes here  -->
    <link rel="icon" type="image/png" href="https://extremis-bby15.s3.ca-central-1.amazonaws.com/favicon.ico">
</head>

<body>
    <!-- Navbar area -->
    <nav class="navbar">
        <!-- Navbar generated by navbar.js -->
    </nav>

    <!-- The create-a-post form goes here -->
    <div class="body-allevents">
        <!-- search bar -->
        <div class="allevents-titlesearch">
            <input type="text" id="allevents-search-keyword" placeholder="Search">
            <span id="search-button">&#128269;</span>
        </div>

        <div class="create-post">
            <a class="createPost" href="/create-post/" role="button">Create a Post</a>
        </div>
    </div>

    <!-- event cards -->
    <div class="all-events">
        <br />
        <div class="post_content"></div>

    </div>
    <!-- expand image -->
    <div class="popup-image">
        <span><i class="fa-regular fa-circle-xmark"></i></span>
        <img src="https://extremis-bby15.s3.ca-central-1.amazonaws.com/logoOnBlue.png" alt="" />
    </div>

    <!-- Footer area -->
    <footer>&copy; 2024 Burnaby-15</footer>

    <!-- Javascript goes here -->
    <script src="/public/js/navbar.js"></script>
    <script src="/public/js/timeline.js"></script>
</body>


</html>
